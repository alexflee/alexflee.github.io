<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" type="text/css" href="css/styles.css">
<meta name="viewport" content="width=device-width, initial-scale=1">
<script src="js/angular.min.js"></script>
<script src="js/countdowntimer.js"></script>
  <meta charset="utf-8">
  <title>CLOCK</title>
</head>
<body>

<div ng-app='TimerApp'>
 <div id="theclock" ng-controller="TimerCtrl">
 	<a ng-click='startTimer()' class="round-button {{theDisplay}}"></a>
 	<a ng-click='stopTimer()' class="off-button {{theDisplaystop}}"></a>
 	<div id="timerclock" style="height:{{timerclockheight}}%"></div>
 	<div id="10" class="active container">
 		<p class="numbers">{{counter}}</p>
 		
 	</div>
 </div>

</div>
</body>
</html>
